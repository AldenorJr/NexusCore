plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    mavenLocal()

}

dependencies {
    compileOnly 'org.mongodb:mongo-java-driver:3.12.12'
    compileOnly 'redis.clients:jedis:3.7.0'
    compileOnly fileTree('libs')

}

shadowJar {
    archiveFileName = "NexusCore-shadow.jar"

    relocate 'org.mongodb:mongo-java-driver:3.12.12', 'br.com.nexus.main.core.libs'
    relocate 'redis.clients:jedis:3.7.0', 'br.com.nexus.main.core.libs'

}

group = 'br.com.nexus.core.main'
version = '1.0-SNAPSHOT'
description = 'NexusCore'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
